<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Appt</title>
</head>
<body>
  <div class="container">
    <h1>Bike Repair Appointment</h1>
  </div>
   
    <!-- name -->
    <form id="formOne">
      <div class="form-group">
        <label for="name">Name:</label>
        <input id="nameFix " class="form-control" type="text">
      </div>

    

      <!-- description -->
      <div class="form-group">
      <label for="description">Description:</label>
      <input id="description" class="form-control" type="text">
      </div>
    


      <!-- date -->
     
        <div class="form-group">
        <label for="date">Date:</label>
        <input id="date" class="form-control" type="text">
        </div>
      
      
      


      <!-- start/end times -->
        <div class="form-group">
        <label for="times">Start/End Time:</label>
        <input id="times" class="form-control" type="text">
        </div>

        <button type="submit" class="btn">Submit</button>
       </form>
      </div>

      <div id="final">
        <p>Booking Successful!</p>
        <p>
          Thank you <span class="name"></span>, for scheduling a bike repair appointment for <span class="description"></span> on <span class="date"></span>. We will see you at <span class="times"></span>.
        </p>
      </div>
  </div>
</body>
</html>
