<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Appt</title>
</head>
<body>
  <div class="container">
    <h1>Bike Repair Appointment</h1>
   
    <!-- name -->
    <form id="name">
      <div class="form-group">
        <label for="name1">Name:</label>
        <input id="name1" class="form-control" type="text">
      </div>
      <button type="submit" class="btn">Enter</button>
    </form>
    <div id="ouput"></div>

      <!-- description -->
    <form id="description">
      <div class="form-group">
      <label for="description1">Description:</label>
      <input id="description1" class="form-control" type="text">
      </div>
      <button type="submit" class="btn">Enter</button>
    </form>
    <div id="ouput"></div>
    </div>

      <!-- date -->
      <form id="date">
        <div class="form-group">
        <label for="date1">Date:</label>
        <input id="date1" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Enter</button>
      </form>
      <div id="ouput"></div>
      </div>


      <!-- start/end times -->
      <form id="times">
        <div class="form-group">
        <label for="times1">Start/End Time:</label>
        <input id="times1" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Enter</button>
      </form>
      <div id="ouput"></div>
      </div>
      
  </div>
</body>
</html>
